<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <!-- header section - done -->
    <header class="row">
        <div class="col-lg-3 lText" id="viewHighScores">View High Scores</div>
        <div class="col-lg-6"></div>
        <div class="col-lg-3 rText">Time: 0</div>
    </header>
    <main>
        <!-- main container -->
        <div class="text-center">
            <h1>Coding Quiz Challenge</h1>
            <!-- button wrapper -->
            </div>
                <div class="row justify-content-center">
                <div id="wrapper" class="text-center justify-content-center">
                    <p id="intro" class="lead mb-3 col-lg-8 mx-auto">Try to answer the following code-related questions within the time limit. 
                        Keeping mind that incorrect answers will penalize your score by ten seconds!</p>
                </div>
            </div>
            <!-- lower button -->
            <div class="row d-md-flex justify-content-center"> 
                <button type="button" id="start" class="btn btn-primary btn-lg">Start Quiz</button>
            </div>
        </div>
    
        <!-- answer section -->
        <div class="text-center">
            <hr id='hrrule' style='height:3px;margin:auto;color:gray;background-color:gray;width:50%'>
        </div>
        <div id="answer"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script> 
</body>
</html>
