<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <header class="row">
        <div class="col-lg-2 lText" id="viewHighScores">View High Scores</div>
        <div class="col-lg-8"></div>
        <div class="col-lg-2 rText">Time: 0</div>
    </header>
    <main class=>
        <div class="display-5 px-3 py-4 my-3 text-center">
            <h1 class="text-center fw-bold">Coding Quiz Challenge</h2>
            <div class="col-lg-8 col-md-6 col-sm-4 mx-auto" id="wrapper">
            <p class="lead mb-4" id="intro">Try to answer the following code-related questions within the time limit. 
                Keeping mind that incorrect answers will penalize your score by ten seconds!</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button type="button" id="start" class="btn btn-primary btn-lg px-4 gap-3">Start Quiz</button>
            </div>
            </div>
        </div>
        <div class="text-center">
            <hr id='hrrule' style='height:3px;margin:auto;color:gray;background-color:gray;width:50%'>
        </div>
        <div id="answer">
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script> 
</body>
</html>
